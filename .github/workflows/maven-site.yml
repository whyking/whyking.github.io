name: Maven site report publishing
on:
  workflow_dispatch:
    inputs:
      trigger-repository:
        required: true
      trigger-ref:
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: whyking.github.io
          fetch-depth: 0

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - run: |
          echo "Log level: ${{ github.event.inputs.trigger-repository }}"
          echo "Tags: ${{ github.event.inputs.trigger-ref }}"

      - name: Checkout 'whyking.github.io' repo
        uses: actions/checkout@v2
        with:
          repository: ${{github.event.inputs.trigger-repository}}
          ref: ${{github.event.inputs.trigger-ref}}
          path: maven-artifact
          fetch-depth: 0
