name: Maven site report publishing
on:
  workflow_dispatch:
    inputs:
      trigger-repository:
        required: true
      trigger-ref:
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - run: |
          echo "Log level: ${{ github.event.inputs.trigger-repository }}"
          echo "Tags: ${{ github.event.inputs.trigger-ref }}"
